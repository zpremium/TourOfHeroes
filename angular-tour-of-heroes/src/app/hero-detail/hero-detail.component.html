<!--El HTML pegado se refiere a selectedHero. El nuevo HeroDetailComponent puede presentar cualquier héroe, no sólo un héroe seleccionado.-->
<div *ngIf="hero">

  <h2>{{hero.name | uppercase}} Details</h2>
  <div><span>id: </span>{{hero.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="hero.name" placeholder="name"/>
    </label>
  </div>

</div>
